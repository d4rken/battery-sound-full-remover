apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "eu.thedarken.BFSR"
        minSdkVersion 4
        targetSdkVersion 4

        versionName "0.5"
        versionCode 5
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
